<div class="ozp-chrome">
  <img class="chrome-icon" ng-src="{{frame.icon}}">
  <span class="chrome-name">{{frame.name}}</span>
  <span class="chrome-controls" >
    <button type="button" class="btn chrome-minimize" ng-hide="isGrid">
      <span class="glyphicon glyphicon-minus"></span>
    </button>
    <button type="button" class="btn chrome-maximize" ng-hide="isGrid">
      <span class="glyphicon glyphicon-plus"></span>
    </button>
    <button type="button" class="btn chrome-close">
      <span class="glyphicon glyphicon-remove"></span>
    </button>
  </span>
</div>

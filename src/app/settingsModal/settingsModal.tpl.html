<div class="wt-modal">
	<div class="modal-header wt-modal-header">
		<button type="button" class="close" ng-click="cancel()">
			<span aria-hidden="true"><i class="icon-cross-16-white"></i></span>
			<span class="sr-only">Close</span>
		</button>


		<h3 class="modal-title">Settings</h3>
	</div>

	<div class="modal-body wt-modal-body">
		<form role="form" class="row">
			<div class="form-group col-lg-6">
				<p>This area is blank until we place something here and, add functionality to the OK button.</p>
			</div>
		</form>
	</div>

	<div class="modal-footer wt-modal-footer">
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button class="btn btn-primary" ng-click="ok">OK</button>
	</div>
</div>
